<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSGUARD - Dữ liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1><i class="fas fa-database"></i> Dữ liệu cảm biến</h1>
        <a href="/dashboard" class="btn btn-primary mb-3">← Quay lại Bảng điều khiển</a>
        
        <div class="card">
            <div class="card-header">
                <h5>Lịch sử dữ liệu</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Thời gian</th>
                                <th>Nhiệt độ (°C)</th>
                                <th>Độ ẩm (%)</th>
                                <th>Ánh sáng (lux)</th>
                                <th>Chất lượng KK (PPM)</th>
                                <th>Độ ồn (dB)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in data %}
                            <tr>
                                <td>{{ item.timestamp }}</td>
                                <td>{{ item.nhiet_do }}</td>
                                <td>{{ item.do_am }}</td>
                                <td>{{ item.anh_sang }}</td>
                                <td>{{ item.chat_luong_kk }}</td>
                                <td>{{ item.do_on }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
